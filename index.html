<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<style>
    h1{
        font-family: "Roboto", sans-serif;
        font-weight: 900;
        font-style: normal;
    }
    h3{
        font-family: "Roboto", sans-serif;
        font-style: normal;
        font-weight: 600;
    }
    h4{
        font-family: "Roboto", sans-serif;
        font-style: normal;
        font-weight: 400;
    }
</style>
    </head>
<body>
    <header id="app_header"></header>
    <div class="header">
        <img class="logo_img" width=100px src="./img/Logo.png" alt="logo">
        <h1 class="logo_txt">Toboolist</h1>
    </div>
    <!-- /#app_header -->
    <main id="app_main">
        <div class="button">
            <button class="task">Add Task</button>
            <button class="section">Add Section</button>
            <hr>
        </div>
        <div class="list">
            <h3>New Task</h3>
            <h4 class="check">Quarterly Newsletter</h4>
            <button class="editorial">Editorial</button>
               
            <h3> Today</h3>
            <h4 class="check">Recruiting Blog post</h4>
            <button class="editorial">Editorial</button>

            
            <h4 class="check">Mobile app launch</h4>
            <button class="goals">Q1 Goals</button>
        
            <h4 class="cross">Interview John H.</h4>
            <button class="recruiting">Recruiting</button>
            <h4 class="check">Summit update to mobile storefronts</h4>
            <button class="mobile">Mobile</button>

            <h3> Upcoming</h3>
            <h4 class="cross">Schedule meeting with Alex</h4>
            
            <h4 class="check">Homepage refresh</h4>
            <button class="website">Website</button>
            
            <h4 class="check">Onboard new Sales team memebers</h4>
            <button class="sales">Sales</button>
            <h4 class="check">Review editorial calendar</h4>
            <button class="editorial">Editorial</button>
        </div>

           
    </main>

    <!-- /#app_main -->
    <footer id="app_footer"></footer>
    <!-- /#app_footer -->
    <head></head>
    <div class="container">

    </div>
    <!--header-->
    <main></main>
    <!--main-->
    <footer></footer>
    <!--footer-->
        
    

    
</body>
</html>
